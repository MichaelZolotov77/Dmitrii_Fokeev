<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d50d610183.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="Лучший репетирор игры на гитаре в Москве">
</head>

<body>
    <!-- Первая секция -->
    <section class="main-section">
        <div class="container main-section__nav-container">
            <!-- Навигационное меню -->
            <header class="main-section__header">
                <a href="#"><img class="main-section__logo" src="img/first section/logo.svg" alt=""></a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">Обо мне</li>
                    <li class="nav-menu__list-item">Занятия</li>
                    <li class="nav-menu__list-item">Запись</li>
                </ul>
            </nav>
        </div>
        <div class="container main-section__content-container">
            <!-- левая часть первой секции -->
            <div class="left-wrapper">
                <!-- иконки -->
                <img src="img/first section/guitarist_photo.png" alt="фото гитариста" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-grey"></div>
            </div>
            <!-- правая часть первой секции -->
            <div class="right-wrapper">
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item">
                        <i class="fa-brands fa-skype"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-vk"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
                <!-- заголовок -->
                <h1 class="right-wrapper__title title">Я Виктор
                    <hr class="title__hr">
                </h1>
                <!-- текст -->
                <p class="right-wrapper__text">Репетитор игры на гитаре с семилетним опытом преподавания</p>
                <!-- кнопки -->
                <div class="right-wrapper_button buttons">
                    <button class="buttons__main-btn">Забронировать<br> урок
                    </button>
                    <div class="right-wrapper__icons-btn buttons__icon-btn">
                        <img src="icons/chat-icon.svg" alt="chat">
                        <p class="buttons__text">Есть<br> вопросы?</p>
                    </div>
                </div>
            </div>
            <!-- малый декоративный круг -->
            <div class="main-section__first-elipse elipse">
                <div class="elipse__subtract"></div>
            </div>
        </div>
        <!-- большой декоративный круг -->
        <div class="main-section__second-elipse elipse elipse_big">
            <div class="elipse__subtract elipse__subtract_big"></div>
        </div>
    </section>

    <!-- Вторая секция -->

    <section class="second-section">
        <div class="container second-section__container">
            <!-- Заголовок -->
            <h2 class="second-section__title title">Преподаю
                <hr class="title__hr">
            </h2>
            <!-- Карточки -->
            <div class="second-section__cards-box">
                <div class="second-section__cards-item cards-item">
                    <img class="cards-item__img" src="img/second section/electric-guitar.png" alt="Электро-гитара">
                    <p class="cards-item__text">Электро<br>
                        гитара</p>
                </div>


                <div class="second-section__cards-item cards-item cards-item_orange">
                    <img class="cards-item__img" src="img/second section/acoustic-guitar.png" alt="Электро-гитара">
                    <p class="cards-item__text">Акустическая<br>
                        гитара</p>
                </div>

                <div class="second-section__cards-item cards-item cards-item_blue">
                    <img class="cards-item__img" src="img/second section/ukulele-guitar.png" alt="Электро-гитара">
                    <p class="cards-item__text">Укулеле<br>
                        гитара</p>
                </div>
            </div>

            <!-- Иконки -->
            <div class="second-section__icons-box icons-box">
                <div class="second-section__icons-item icons-item">
                    <img src="icons/icon01.svg" alt="кубок" class="icons-item__img">
                    <p class="icons-item__text"><span>7</span><br>лет<br> преподавания</p>
                </div>

                <div class="second-section__icons-item icons-item">
                    <img src="icons/icon02.svg" alt="скрипичный ключ" class="icons-item__img">
                    <p class="icons-item__text"><span>276</span><br>отзывов<br> на 5 звезд</p>
                </div>

                <div class="second-section__icons-item icons-item">
                    <img src="icons/icon03.svg" alt="головной убор" class="icons-item__img">
                    <p class="icons-item__text"><span>314</span><br>студентов<br>обучено</p>
                </div>

                <div class="second-section__icons-item icons-item">
                    <img src="icons/icon04.svg" alt="а+" class="icons-item__img">
                    <p class="icons-item__text"><span>2000</span><br>часов<br> преподавания</p>
                </div>
            </div>

            <!-- декоративные круги -->

            <div class="second-section__first-elipse elipse">
                <div class="elipse__subtract elipse__subtract_white"></div>
            </div>

            <div class="second-section__second-elipse elipse">
                <div class="elipse__subtract  elipse__subtract_white"></div>
            </div>
        </div>
    </section>

</body>

</html>
